<script type="text/javascript">
const lang = "ja";
function make_params_safe(params) {
  const replace_tags = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '(': '%28', ')': '%29' };
  const safe_inner_html = text => text.toString().replace(/[&<>\(\)]/g, tag => replace_tags[tag] || tag);
  const param_keys = Object.keys(params);
  const params_result = {};
  for (let idx = 0; idx < param_keys.length; idx++) {
    const key = param_keys[idx];
    const val = params[key];
    if (
      val.constructor === new String().constructor
      || val.constructor === new Number().constructor
      || val.constructor === new Boolean().constructor) {
      if (key.toLowerCase().startsWith('safe_')) {
        params_result[key] = val;
      } else {
        params_result[key] = safe_inner_html(val);
      }
    } else if (
      val.constructor === {}.constructor) {
      params_result[key] = make_params_safe(val);
    } else {
      console.error('Not Implemented', val.constructor.toString())
    }
  }
  return params_result;
}
function interpolate_template(template, params) {
  const safeParams = make_params_safe(params);
  const keys = Object.keys(safeParams);
  const funcContent = `return \`${template}\``;
  return new Function(...keys, funcContent)(...Object.values(safeParams));
}
/// make_teaser
// Taken from mdbook
// The strategy is as follows:
// First, assign a value to each word in the document:
//  Words that correspond to search terms (stemmer aware): 40
//  Normal words: 2
//  First word in a sentence: 8
// Then use a sliding window with a constant number of words and count the
// sum of the values of the words within the window. Then use the window that got the
// maximum sum. If there are multiple maximas, then get the last one.
// Enclose the terms in <b>.
function make_teaser(body, terms) {
  var TERM_WEIGHT = 40;
  var NORMAL_WORD_WEIGHT = 2;
  var FIRST_WORD_WEIGHT = 8;
  var TEASER_MAX_WORDS = 30;
  var stemmedTerms = terms.map(function (w) {
    return elasticlunr.stemmer(w.toLowerCase());
  });
  var termFound = false;
  var index = 0;
  var weighted = []; // contains elements of ["word", weight, index_in_document]
  // split in sentences, then words
  var sentences = body.toLowerCase().split(". ");
  for (var i in sentences) {
    var words = sentences[i].split(" ");
    var value = FIRST_WORD_WEIGHT;
    for (var j in words) {
      var word = words[j];
      if (word.length > 0) {
        for (var k in stemmedTerms) {
          if (elasticlunr.stemmer(word).startsWith(stemmedTerms[k])) {
            value = TERM_WEIGHT;
            termFound = true;
          }
        }
        weighted.push([word, value, index]);
        value = NORMAL_WORD_WEIGHT;
      }
      index += word.length;
      index += 1;  // ' ' or '.' if last word in sentence
    }
    index += 1;  // because we split at a two-char boundary '. '
  }
  if (weighted.length === 0) {
    return body;
  }
  var windowWeights = [];
  var windowSize = Math.min(weighted.length, TEASER_MAX_WORDS);
  // We add a window with all the weights first
  var curSum = 0;
  for (var i = 0; i < windowSize; i++) {
    curSum += weighted[i][1];
  }
  windowWeights.push(curSum);
  for (var i = 0; i < weighted.length - windowSize; i++) {
    curSum -= weighted[i][1];
    curSum += weighted[i + windowSize][1];
    windowWeights.push(curSum);
  }
  // If we didn't find the term, just pick the first window
  var maxSumIndex = 0;
  if (termFound) {
    var maxFound = 0;
    // backwards
    for (var i = windowWeights.length - 1; i >= 0; i--) {
      if (windowWeights[i] > maxFound) {
        maxFound = windowWeights[i];
        maxSumIndex = i;
      }
    }
  }
  var teaser = [];
  var startIndex = weighted[maxSumIndex][2];
  for (var i = maxSumIndex; i < maxSumIndex + windowSize; i++) {
    var word = weighted[i];
    if (startIndex < word[2]) {
      // missing text from index to start of `word`
      teaser.push(body.substring(startIndex, word[2]));
      startIndex = word[2];
    }
    // add <em/> around search terms
    if (word[1] === TERM_WEIGHT) {
      teaser.push("<b>");
    }
    startIndex = word[2] + word[0].length;
    teaser.push(body.substring(word[2], startIndex));
    if (word[1] === TERM_WEIGHT) {
      teaser.push("</b>");
    }
  }
  teaser.push("…");
  return teaser.join("");
}
/// Debounce
function debounce(func, wait) {
  var timeout;
  return function () {
    var context = this;
    var args = arguments;
    clearTimeout(timeout);
    timeout = setTimeout(function () {
      timeout = null;
      func.apply(context, args);
    }, wait);
  };
}
async function update_query(key, value) {
  var url = new URL(window.location.href);
  url.searchParams.set(key, value);
  window.history.replaceState({}, '', url);
}
/// Init Search
function initSearch() {
  const urlParams = new URLSearchParams(window.location.search);
  const queryValue = urlParams.get('q');
  var $searchInput = document.getElementById("search-input");
  if ($searchInput === null) {
    console.error("Search input not found");
    return;
  }
  $searchInput.value = queryValue;
  var $searchResults = document.querySelector(".search-result-container");
  var $searchResultsItems = document.querySelector(".search-result-list");
  var MAX_ITEMS = 10;
  var options = {
    bool: "AND",
    fields: {
      title: {boost: 2},
      body: {boost: 1},
    }
  };
  
  var currentTerm = "";
  var index;
  var initIndex = async function () {
    if (index === undefined) {
      index = await elasticlunr.Index.load(window.searchIndex);
    }
    return index;
  }
  $searchInput.addEventListener("keyup", debounce(async function() {
    var term = $searchInput.value.trim();
    if (term === currentTerm) {
      return;
    }
    if ($searchResultsItems === null) {
      $searchResultsItems = document.createElement("ul");
      $searchResultsItems.classList.add("search-result-list");
      $searchResults.appendChild($searchResultsItems);
    }
    $searchResultsItems.innerHTML = "";
    currentTerm = term;
    if (term === "" || term === undefined) {
      const template = document.querySelector("script[name='result-begin']").innerText
      $searchResultsItems.innerHTML = interpolate_template(template, {});
      return;
    }
    await update_query('q', term)
    var results = (await initIndex()).search(term, options);
    if (results.length === 0) {
      const template = document.querySelector("script[name='result-empty']").innerText;
      $searchResultsItems.innerHTML = interpolate_template(template, {query: term})
      return;
    }
    const template = document.querySelector("script[name='result-template']").innerText;
    for (var i = 0; i < Math.min(results.length, MAX_ITEMS); i++) {
      results[i].doc.safe_teaser = make_teaser(results[i].doc.body, term.split(" "));
      $searchResultsItems.innerHTML += interpolate_template(template, results[i]);
    }
  }, 150));
  if (queryValue != null) {
    if (queryValue.trim() != "") {
      const keyUpEvent = new Event('keyup', {bubbles: false});
      $searchInput.dispatchEvent(keyUpEvent);
    }
  }
  window.addEventListener('click', function(e) {
    if ($searchResults.style.display == "block" && !$searchResults.contains(e.target)) {
      $searchResults.style.display = "none";
    }
  });
}
if (document.readyState === "complete" || (document.readyState !== "loading" && !document.documentElement.doScroll)) {
  initSearch();
} else {
  document.addEventListener("DOMContentLoaded", initSearch);
}
</script>

    <script type="text/javascript">
/// Debounce
function debounce(func, wait) {
  var timeout;
  return function () {
    var context = this;
    var args = arguments;
    clearTimeout(timeout);
    timeout = setTimeout(function () {
      timeout = null;
      func.apply(context, args);
    }, wait);
  };
}
function initAsideSearch() {
  const $aside_search_input = document.getElementById('aside-search-input');
  if($aside_search_input === null) {
    return;
  }
  $aside_search_input.addEventListener("keyup", debounce(async function($event) {
    if ($event.keyCode === 13 || $event.keyCode === 32) {
      var term = $aside_search_input.value.trim();
      if ($event.keyCode === 32) {
        term = term + " ";
      }
      const url_parts = [window.location.protocol, '//', window.location.host];
      if ("ja" != "en") {
        url_parts.push('/ja');
      }
      url_parts.push('/search/')
      const search_url = new URL(url_parts.join(''));
      search_url.searchParams.set('q', term);
      window.location.href = search_url;
    }
  }, 150));
}
if (document.readyState === "complete" || (document.readyState !== "loading" && !document.documentElement.doScroll)) {
  initAsideSearch();
} else {
  document.addEventListener("DOMContentLoaded", initAsideSearch);
} 
</script>
